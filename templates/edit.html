<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/style_sp.css" media="screen and (max-width:600px)">

    <title>Document</title>

<body>
    <h1>追加項目</h1>
    <form action="/add" method="post">
        <h2>category_id</h2>
            <input type="text" size="100" maxlength="100" name="category_id" placeholder="1"><br>
        <h2>word</h2>
            <input type="text" size="100" maxlength="100" name="hougen" placeholder="ごろ"><br>
        <h2>mean</h2>
            <input type="text" size="100" maxlength="100" name="mean" placeholder="すごく"><br>
        <input type="submit" name="save" value="送信">
    </form>

    <h2>list</h2>

    <table border="1">
        {% for item in edit %}
        <tr>
            <td>{{item["category_id"]}}</td>
            <td>{{item["word"]}}</td>
            <td>{{item["mean"]}}</td>
            <!-- <td><a href="/edit/{{item['word']}}">編集</a></td>
            <td><a href="/del/{{item['mean']}}">削除</a></td>
     -->
        </tr>
        {% endfor %}
    
    </table>

</body>
